<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - {% block title %}{% endblock title %}</title>
    <!-- Bootstrap's CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CDNJS link for FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Navbar styling */
        .navbar {
            background-color: #083c70; /* Navy blue background */
        }
        .navbar-brand,
        .nav-link {
            color: white !important; /* White text */
        }
        .nav-link:hover {
            color: #ffcc00 !important; /* Highlight color on hover */
        }
        .active {
            text-decoration: underline; /* Underline active link */
        }
    </style>
</head>
<body>
  <!-- Navbar section start -->
  <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">
              <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-centered">
              KHWOPA ENGINEERING COLLEGE
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav fw-bold mx-auto gap-3 mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link {% if request.path == '' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link {% if request.path == '/form/' %}active{% endif %}" href="{% url 'form' %}">Form</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                  </li>
              </ul>
              <!-- what: searched vanne ma ako value, which method ley: GET method, where: url ko home ma -->
              <!-- <form method="get" class="d-flex" role="search" action="{% url 'home' %}">
                  <input class="form-control me-2" name="searched"  type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form> -->
              <form method="get" class="d-flex" role="search" action="{% url 'home' %}">
                <select name="category" class="form-select me-2">
                    <option value="full_name">Full Name</option>
                    <option value="roll_number">Roll Number</option>
                    <option value="faculty">Faculty</option>
                    <option value="semester">Semester</option>
                    <option value="leave_type">Leave Type</option>
                    <option value="reason">Reason</option>
                </select>
                <input class="form-control me-2" name="searched" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
          </div>
      </div>
  </nav>
  <!-- Navbar section end -->

  {% block content %}
  {% endblock content %}

  <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  
</body>
</html>
